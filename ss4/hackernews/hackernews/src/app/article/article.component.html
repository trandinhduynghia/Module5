<app-navbar></app-navbar>
<h2>Today's article</h2>

<table class="table">
  <thead>
  <tr>
    <th scope="col">Title</th>
    <th scope="col">Like</th>
  </tr>
  </thead>
  <tbody *ngFor="let art of articles">
  <tr>
    <td> <a class="nav-link active" aria-current="page" href="{{art.url}}">{{art.title}}</a> </td>
    <td><app-like></app-like></td>
  </tr>
  </tbody>
</table>
<div>

  <h2>Article Information</h2>
  <hr>
  <table>
    <tr>
      <td>Title:</td>
      <td><textarea [(ngModel)]="article.title" cols="70"> </textarea></td>
    </tr>
    <tr>
      <td>Url:</td>
      <td>
        <textarea [(ngModel)]="article.url" cols="70"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <button type="button" class="btn btn-primary" (click)="addNewArticle()">Add</button>
    </tr>
  </table>
</div>

<app-footer></app-footer>
